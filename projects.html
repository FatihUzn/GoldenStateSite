<section id="page-projects" class="page-section">
  
  <style>
    /* Ana kapsayıcıyı esnek kutu (flex) yapıyoruz */
    #page-projects {
      display: flex;            
      flex-direction: column;   /* İçerikleri alt alta diz */
      align-items: center;      /* Yatayda tam ortaya hizala */
      justify-content: flex-start; /* Dikeyde en üstten başla */
      min-height: 60vh;         /* Bölümün yüksekliği en az ekranın %60'ı olsun */
      padding-top: 150px;       /* Üstten boşluk vererek "Orta-Üst" konuma getiriyoruz */
    }

    /* Yazıyı kapsayan kutunun tasarımı */
    .coming-soon-wrapper {
      text-align: center;
      padding: 40px 60px;
      border: 2px solid #d4af37; /* Senin mevcut altın sarısı rengin */
      border-radius: 10px;       /* Köşeleri yuvarlat */
      background-color: #222;    /* Arka plan koyu renk (isteğe bağlı değiştirebilirsin) */
      box-shadow: 0 4px 15px rgba(0,0,0,0.5); /* Hafif gölge */
    }

    /* "ÇOK YAKINDA" Yazısı */
    .coming-soon-title {
      font-size: 3rem;           /* Büyük yazı */
      font-weight: bold;
      color: #d4af37;            /* Altın sarısı */
      margin: 0;
      text-transform: uppercase; /* Hepsi büyük harf */
      letter-spacing: 3px;       /* Harf aralığı */
    }

    /* Alt açıklama metni */
    .coming-soon-desc {
      color: #fff;
      font-size: 1.2rem;
      margin-top: 15px;
      opacity: 0.8;
    }
  </style>

  <div class="coming-soon-wrapper">
    <h1 class="coming-soon-title" data-key="text_coming_soon">ÇOK YAKINDA</h1>
    <p class="coming-soon-desc" data-key="text_updating">Projelerimiz güncelleniyor, takipte kalın.</p>
  </div>

</section>
