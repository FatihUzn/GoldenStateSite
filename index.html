<section id="page-contact" class="page-section">
    <a href="#hero" class="btn-page-back" data-key="btn_back">← Geri</a>
    <h2 data-key="contact_title">Bize Ulaşın</h2>
    
    <div class="contact-container">
      <div class="contact-form">
        <h3 data-key="contact_form_title">İletişim Formu</h3>
        <input type="text" data-key="contact_label_name" placeholder="Adınız Soyadınız">
        <input type="email" data-key="contact_label_email" placeholder="E-posta">
        <input type="text" data-key="contact_label_subject" placeholder="Konu">
        <textarea rows="5" data-key="contact_label_message" placeholder="Mesajınız"></textarea>
        <button class="btn" data-key="btn_send">Gönder</button>
      </div>
      
      <div class="contact-info">
        <h3 data-key="otel_contact_title">Bilgiler</h3>
        <div class="info-item">
            <i class="fas fa-map-marker-alt"></i> 
            <div>
                <strong data-key="contact_info_address_title">Adres</strong>
                <p data-key="contact_info_address_p">İstanbul, Türkiye</p>
            </div>
        </div>
        <div class="info-item">
            <i class="fas fa-phone"></i>
            <div>
                <strong data-key="contact_info_phone_title">Telefon</strong>
                <p>+90 (212) 555 1923</p>
            </div>
        </div>
        <div class="info-item">
            <i class="fas fa-envelope"></i>
            <div>
                <strong data-key="contact_info_email_title">E-posta</strong>
                <p>info@goldenpalace.com</p>
            </div>
        </div>
      </div>
    </div>
</section>
